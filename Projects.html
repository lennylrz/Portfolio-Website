            <h1>All Projects</h1>
            <div id="gridProjects">
                <figure class="figures" id="age">
                    <img src="Resources/Project/Age.png" alt="Age" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>Being one of my first JavaScript projects, I calculated the age someone will be or was in a given year. I utilized conditionals extensively, employing if and else if statements to handle various scenarios based on the input provided.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Broadway">
                    <img src="Resources/Project/Broadway.png" alt="Broadway" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>The first CSS project, which introduced me to a multitude of concepts such as background images, font families and nav bars.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Cheatsheet">
                    <img src="Resources/Project/Cheatsheet.png" alt="Cheatsheet" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>A vital project, teaching me how to implement HTML tables for the first time and learning how to style them with CSS, creating a cheatsheet for HTML & CSS, in use to this day.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Christina-nails">
                    <img src="Resources/Project/Christina-nails.png" alt="Christina-nails" class="projectImage" >
                    <figcaption class="projectCaption">
                        <p>A fun project made for my girlfriend, utlising many concepts, such as opacity and flexbox.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Creditcard">
                    <img src="Resources/Project/Creditcard.png" alt="Creditcard" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>An early JavaScript project, using arrays and for loops to verify creditcards. Within the loops, I implemented algorithms to perform various checks, such as the Luhn algorithm, to verify the validity of the credit card numbers. </p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Design-system">
                    <img src="Resources/Project/Design System.png" alt="Design-system" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>A small guide for myself or even others on what colors and font families work well together and my first use of border-radius.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Donerhut">
                    <img src="Resources/Project/Donerhut.png" alt="Donerhut" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>A fun, off-the-path project I did as a joke for myself, which turned out to be excellent practice and a valuable rule for knowing what to do and what not.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Fashionblog">
                    <img src="Resources/Project/Fashionblog.png" alt="Fashionblog" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>My very first project, a simple introduction to HTML and its uses.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Fotomatic">
                    <img src="Resources/Project/Fotomatic.png" alt="Fotomatic" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>My first and only attempt at creating a website tailored to a stylesheet and custom wishes from the "customer". Everything I did was ordered to me but without the actual the method.</p>
                    </figcaption>
                </figure> 
                <figure class="figures" id="Joke-generator">
                    <img src="Resources/Project/Joke-generator.png" alt="Joke-generator" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>In my latest project, a significant milestone marked by its debut on my GitHub account, I introduced a JavaScript program designed to infuse a touch of humor into the digital sphere. </p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Matchday">
                    <img src="Resources/Project/Matchday.png" alt="Matchday" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>A JavaScript project in which I added points to football teams after checking who won. My first use of objects.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Movieclub">
                    <img src="Resources/Project/Movieclub.png" alt="Movieclub" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>One of my bigger HTML & CSS projects, in which I implemented a lot of design elements i learnt over the course, such as flexbox, fixed navbar and more.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="New-york-blog">
                    <img src="Resources/Project/New-york-blog.png" alt="New-york-blog" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>My second HTML project, trying to enhance the structure and semantics of my HTML code and really get a grasp on the importance and frequency of HTML.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="organism">
                    <img src="Resources/Project/organism.png" alt="organism" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>A more complicated JavaScript project, with which I struggled very much, having to use multiple new methods such as forEach() and for loops. I had to mutate the DNA of certain Arrays of DNA bases and compare.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Rock-paper-scissor">
                    <img src="Resources/Project/Rock-paper-scissor.png" alt="Rock-paper-scissor" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>A very simple JavaScript project in which the user enters a choice of rock, paper or scissors and depending on a randomized computer choice, sees a reply such as: "You Win!"</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Sleepdebt">
                    <img src="Resources/Project/Sleepdebt.png" alt="Sleepdebt" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>The sleepdebt project lets a user enter the amount of sleep they got throughout the week and what their ideal sleep per night is and gets a returned statement, telling them to either sleep more, less or its just about right.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Teacozy">
                    <img src="Resources/Project/Teacozy.png" alt="Teacozy" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>A guided project in which I had little freedom but just had to follow a styleguide, which proved to be very difficult for me as it was difficult to achieve exactly what was asked for without the ability to see how to do it.</p>
                    </figcaption>
                </figure>
                <figure class="figures" id="Winetasting">
                    <img src="Resources/Project/Winetasting.png" alt="Winetasting" class="projectImage">
                    <figcaption class="projectCaption">
                        <p>An introductory project to HTML tables and their use, explaining how frequently tables are used and in what scenarios. This project was almost more like a intesive lesson.</p>
                    </figcaption>
                </figure>
