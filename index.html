<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Resources/Portfolio.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="./Aboutme.html" id="Aboutme">About me</a></li>
                <li><a href="./Main.js" id="Home">Home</a></li>
                <li><a href="./Projects.html" id="Projects">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="firstBanner">
            <div id="bannercontent">
                <h1>Lenny's Portfolio</h1>
                <p>Explore a collection of coding projects and websites, showcasing expertise in development and innovation.</p>
                <img src="./Resources/Profile-picture.jpeg" alt="Lenny" style="width: 250px; height: auto;">
            </div>
        </section>
        <section class="secondBanner">
            <h2>Seeing the progress through projects</h2>
            <section id="grid">
                <div id="spot1" class="image">
                    <img src="./Resources/Project/Movieclub.png" alt="Movieclub">
                </div>
                <div id="spot2" class="image">
                    <img src="Resources/Project/organism.png" alt="organism">
                </div>
                <div id="spot3" class="image">
                    <img src="./Resources/Project/Fotomatic.png" alt="Fotomatic">
                </div>
                <div id="spot4" class="image">
                    <img src="Resources/Project/Teacozy.png" alt="Teacozy">
                </div>
                <div id="spot5" class="image">
                    <img src="Resources/Project/Creditcard.png" alt="Creditcard">
                </div>
                <div id="spot6" class="image">
                    <img src="Resources/Project/New-york-blog.png" alt="New-york-blog">
                </div>
            </section>
        </section>
        <section class="explore">
            <h2>Explore Projects</h2>
            <p>Discover a Selection of Featured Projects</p>
            <div id="featured">
                <figure class="image-container">
                    <img src="Resources/Project/Christina-nails.png" alt="Christina-nails">
                    <div class="float">
                        <h3>
                            Christina's Lucious Nails
                        </h3>
                        <p>The Christina Lucious Nails website demonstrates the power of HTML and CSS in creating a user-friendly interface.</p>
                    </div>
                </figure>
                <figure class="image-container">
                    <img src="Resources/Project/Movieclub.png" alt="Movieclub">
                    <div class="float">
                        <h3>
                            Movie Club
                        </h3>
                        <p>In the Movie Club website, Flexbox takes center stage, exemplifying its versatility in creating dynamic and responsive layouts.</p>
                    </div>
                </figure>
                <figure class="image-container">
                    <img src="Resources/Project/Age.png" alt="Age">
                    <div class="float">
                        <h3>
                            Age Calculator
                        </h3>
                        <p>In one of my first JavaScript projects, I used different functions and conditionals to return a given age in a given year, be it future, past or present.</p>
                    </div>
                </figure>
            </div>
        </section>
        <section></section>
    </main>
